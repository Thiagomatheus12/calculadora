<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora</h1>
            <form action="" name="calculator"> 
                <input type="text" class="input-text" name="text1" disabled>
                <input type="text"class="input-reload" name="text12" value="C" onclick="location.reload()"> <br>
                <input type="button"class="input-number" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button"class="input-number" name="btn8" value="8" onclick="displaynum(btn8.value)"> <input type="button"class="input-number" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button"class="input-operator" name="addbtn" value="+" onclick="displaynum(addbtn.value)"> <br>
                <input type="button"class="input-number" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button"class="input-number" name="btn5" value="5" onclick="displaynum(btn5.value)"> <input type="button"class="input-number" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button"class="input-operator" name="subbtn" value="-" onclick="displaynum(subbtn.value)"> <br>
                <input type="button"class="input-number" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button"class="input-number" name="btn2" value="2" onclick="displaynum(btn2.value)"> <input type="button"class="input-number" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button"class="input-operator" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"> <br>
                <input type="button"class="input-number" name="dot" value="." onclick="displaynum(dot.value)">
                <input type="button"class="input-number" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button"class="input-operator" name="eqnbtn" value="=" onclick="text1.value=eval(text1.value)">
                <input type="button"class="input-operator" name="divbtn" value="/" onclick="displaynum(divbtn.value)"> <br>
            </form>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
